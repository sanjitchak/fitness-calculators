<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Personal Fitness Assessment</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.css">

		<!-- DATE-PICKER -->
		<link rel="stylesheet" href="vendor/date-picker/css/datepicker.min.css">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="image-holder">
				<img src="images/form-wizard.png" alt="">
			</div>
            <form action="">
            	<div class="form-header">
            		<a href="#">Personal Fitness Assessment</a>
            	 
            	</div>
            	<div id="wizard">
            		<!-- SECTION 1 -->
	                <h4></h4>
					<section>
						<h4>Your Details:</h4>
						<!-- Weight -->
						<div class="form-row">
							<label for="weight">
								What is your weight? (in KG)
							</label>
							<div class="form-holder">
								<input type="number" name="weight" id="weight" class="form-control" placeholder="Enter your weight in kg">
							</div>
						</div>
						<!-- Height -->
					<!-- Height in Feet and Inches -->
<div class="form-row">
    <label>What is your height?</label>
    <div class="form-holder form-holder-2">
        <!-- Feet -->
        <div class="form-row form-row-1">
            <label for="height-feet">
                Feet:
            </label>
            <div class="form-holder">
                <input type="number" name="heightFeet" id="height-feet" class="form-control" placeholder="Feet">
            </div>
        </div>
        <!-- Inches -->
        <div class="form-row form-row-2">
            <label for="height-inches">
                Inches:
            </label>
            <div class="form-holder">
                <input type="number" name="heightInches" id="height-inches" class="form-control" placeholder="Inches">
            </div>
        </div>
    </div>
</div>

						<!-- Age -->
						<div class="form-row">
							<label for="age">
								How old are you? (in years)
							</label>
							<div class="form-holder">
								<input type="number" name="age" id="age" class="form-control" placeholder="Enter your age">
							</div>
						</div>
						<!-- Gender -->
						<div class="form-row">
							<label for="gender">
								Gender:
							</label>
							<div class="form-holder">
								<select name="gender" id="gender" class="form-control">
									<option value="" disabled selected>Select your gender</option>
									<option value="male">Male</option>
									<option value="female">Female</option>
									<option value="other">Other</option>
								</select>
							</div>
						</div>
						<!-- Activity Level -->
						<div class="form-row">
							<label for="activity-level">
								Activity Level:
							</label>
							<div class="form-holder">
								<select name="activityLevel" id="activity-level" class="form-control">
									<option value="" disabled selected>Select your activity level</option>
									<option value="sedentary">Sedentary (little or no exercise)</option>
									<option value="lightly_active">Lightly active (light exercise/sports 1-3 days a week)</option>
									<option value="moderately_active">Moderately active (moderate exercise/sports 3-5 days a week)</option>
									<option value="very_active">Very active (hard exercise/sports 6-7 days a week)</option>
									<option value="extra_active">Extra active (very hard exercise/sports & a physical job)</option>
								</select>
							</div>
						</div>
					</section>
	                
					<!-- SECTION 2 -->
	                <h4></h4>
	                <section>
	                    <div class="form-row">
	                    	<label for="">
	                    		Date of Birth:
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control datepicker-here" data-language='en' data-date-format="dd - mm - yyyy" id="dp1">
	                    	</div>
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Country of Birth:
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
									<option value="united states" class="option">United States</option>
									<option value="united kingdom" class="option">United Kingdom</option>
									<option value="viet nam" class="option">Viet Nam</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Your Email:
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>	
	                    <div class="form-row" style="margin-bottom: 3.4vh">
	                    	<label for="">
	                    		Phone Number:
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control">
	                    	</div>
	                    </div>	
	                    <div class="form-row" style="margin-bottom: 50px;">
	                    	<label for="">
	                    		Gender:
	                    	</label>
	                    	<div class="form-holder">
	                    		<div class="checkbox-circle">
									<label class="male">
										<input type="radio" name="gender" value="male" checked> Male<br>
										<span class="checkmark"></span>
									</label>
									<label class="female">
										<input type="radio" name="gender" value="female"> Female<br>
										<span class="checkmark"></span>
									</label>
									<label>
										<input type="radio" name="gender" value="transgender">Transgender<br>
										<span class="checkmark"></span>
									</label>
								</div>
	                    	</div>
	                    </div>		
	                </section>

	                <!-- SECTION 3 -->
	                <h4></h4>
	                <section>
	                    <div class="form-row">
	                    	<label for="">
	                    		Course ID:
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control" placeholder="Ex. abc 12345 or abc 1234L">
	                    	</div>
	                    </div>	
	                    <div class="form-row">
	                    	<label for="">
	                    		Course Title:
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control" placeholder="Ex. Intro to physic">
	                    	</div>
	                    </div>	
                     	<div class="form-row">
	                    	<label for="">
	                    		Section(s):
	                    	</label>
	                    	<div class="form-holder">
	                    		<input type="text" class="form-control" placeholder="Ex. 3679 or 33fa, 4295">
	                    	</div>
	                    </div>	
	                    <div class="form-row" style="margin-bottom: 38px">
	                    	<label for="">
	                    		Select Teacher:
	                    	</label>
	                    	<div class="form-holder">
	                    		<select name="" id="" class="form-control">
	                    			<option value="frances meyer" class="option">Frances Meyer</option>
									<option value="johan lucas" class="option">Johan Lucas</option>
									<option value="merry linn" class="option">Merry Linn</option>
								</select>
								<i class="zmdi zmdi-caret-down"></i>
	                    	</div>
	                    </div>	
	                    <div class="checkbox-circle" style="margin-bottom: 48px;">
							<label>
								<input type="checkbox" checked>I agree all statement in Terms & Conditions
								<span class="checkmark"></span>
							</label>
						</div>
	                </section>
            	</div>
            </form>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		
		<!-- JQUERY STEP -->
		<script src="js/jquery.steps.js"></script>

		<!-- DATE-PICKER -->
		<script src="vendor/date-picker/js/datepicker.js"></script>
		<script src="vendor/date-picker/js/datepicker.en.js"></script>

		<script src="js/main.js"></script>
<!-- Template created and distributed by Colorlib -->
</body>
</html>
